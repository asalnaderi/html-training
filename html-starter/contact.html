        <section class= "contact">
            <h2 class="contact__h2"> My contact form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend > I'd really like to hear from you...</legend>
                    <p class="contact__p">
                        <label class="contact__lable" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p class="contact__p">
                        <label class="contact__lable" for="email">Email:</label>
                        <input class="contact__input" type="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__lable" for="message">your message</label><br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message"
                            autocomplete="on"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </section>
        <br>
        <section id="main" class="main__section">
            <p>
                <a href="#">Back To Top</a>
